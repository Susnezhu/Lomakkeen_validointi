<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteroitymislomake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1>Rekisteröitymislomake</h1>
    <p>Siirry kentästä toiseen tab-näppäimellä.</p>

    <input type="text" id="idInput" placeholder="Käyttäjä ID">
    <input type="text" id="PasswordInput" placeholder="Salasana">
    <input type="text" id="nameInput" placeholder="Nimi">
    <input type="text" id="addressInput" placeholder="Osoite">

    <select id="country" onchange="checkOther()">
        <option value="nothing" disabled selected>Valitse maa</option>
        <option value="fi">Suomi</option>
        <option value="se">Ruotsi</option>
        <option value="de">Saksa</option>
        <option value="fr">Ranska</option>
        <option value="uk">Iso-Britannia</option>
        <option value="us">Yhdysvallat</option>
        <option value="ca">Kanada</option>
        <option value="cn">Kiina</option>
        <option value="jp">Japani</option>
        <option value="kr">Etelä-Korea</option>
        <option value="it">Italia</option>
        <option value="es">Espanja</option>
        <option value="br">Brasilia</option>
        <option value="au">Australia</option>
        <option value="in">Intia</option>
        <option value="country_other">Muu</option>
    </select>
    <textarea class="other" id="otherText" placeholder="Muu, mikä?"></textarea>

    <input type="text" id="postNumInput" placeholder="Postinumero">
    <input type="text" id="mainInput" placeholder="Sähköposti">

    <div class="gender">
    <p>Sukupuoli:</p>
    <label><input type="radio" name="choice" value="f">Nainen</label>
    <label><input type="radio" name="choice" value="m">Mies</label>
    </div>

    <div class="lang">
    <p>Kieli:</p>
    <label><input type="checkbox" value="lang_fi" class="option">suomi</label>
    <label><input type="checkbox" value="lang_other" class="option">Muu kuin suomi</label>
    </div>

    <button class="check" onclick="checkValues()">Lähetä</button>

    <textarea class="moreInfo" placeholder="Lisätietoja"></textarea>

    </div>

    <script src="script.js"></script>
</body>
</html>
