<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteroitymislomake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1>Rekisteröitymislomake</h1>
    <p>Siirry kentästä toiseen tab-näppäimellä.</p>
    <p>Pakolliset kentät *</p>

    <div class="required">
        <input type="text" id="idInput" placeholder="Käyttäjä ID" title="Käyttäjä ID">
        <p>*</p>
    </div>

    <div class="required">
        <input type="text" id="passwordInput" placeholder="Salasana" title="Salasana">
        <p>*</p>
    </div>

    <div class="required">
        <input type="text" id="nameInput" placeholder="Nimi" title="Nimi">
        <p>*</p>
    </div>

    <div class="required">
        <input type="text" id="addressInput" placeholder="Osoite" title="Osoite">
        <p>*</p>
    </div>

    <div class="required">
        <select id="country">
            <option value="nothing" disabled selected>Valitse maa</option>
            <option value="fi">Suomi</option>
            <option value="se">Ruotsi</option>
            <option value="de">Saksa</option>
            <option value="fr">Ranska</option>
            <option value="uk">Iso-Britannia</option>
            <option value="us">Yhdysvallat</option>
            <option value="ca">Kanada</option>
            <option value="cn">Kiina</option>
            <option value="jp">Japani</option>
            <option value="kr">Etelä-Korea</option>
            <option value="it">Italia</option>
            <option value="es">Espanja</option>
            <option value="br">Brasilia</option>
            <option value="au">Australia</option>
            <option value="in">Intia</option>
            <option value="country_other">Muu</option>
        </select>
        <p>*</p>
    </div>

    <textarea class="other" id="otherText" placeholder="Muu, mikä?" title="Muu maa"></textarea>

    <div class="required">
        <input type="text" id="postNumInput" placeholder="Postinumero" title="Postinumero">
        <p>*</p>
    </div>

    <div class="required">
        <input type="text" id="emailInput" placeholder="Sähköposti" title="Sähköposti">
        <p>*</p>
    </div>

    <div class="required">
        <div class="gender">
            <p>Sukupuoli:</p>
            <label><input type="radio" name="choice" value="F">Nainen</label>
            <label><input type="radio" name="choice" value="M">Mies</label>
        </div>
        <p>*</p>
    </div>

    <div class="required">
        <div class="lang">
            <p>Kieli:</p>
            <label><input type="checkbox" value="lang_fi" class="option">suomi</label>
            <label><input type="checkbox" value="lang_other" class="option">Muu kuin suomi</label>
        </div>
        <p>*</p>
    </div>

    <textarea id="moreInfo" class="moreInfo" placeholder="Lisätietoja" title="Lisätietoja"></textarea>

    <button class="check" id="send">Lähetä</button>

    <p id="alerting" class="error"></p>


    </div>

    <script src="script.js"></script>
</body>
</html>
